<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game | JavaScript</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Memory Game</h2>
      <div class="game"></div>
      <button class="reset" onclick="window.location.reload()">
        Reset Game
      </button>
    </div>
    <script>
        const emojis = [
  "ðŸ˜",
  "ðŸ˜",
  "ðŸ¤©",
  "ðŸ¤©",
  "ðŸ˜œ",
  "ðŸ˜œ",
  "ðŸ˜±",

  "ðŸ¤¬",
  "ðŸ¤¬",
  "ðŸ¥º",
  "ðŸ¥º",
];

const shuffledEmojis = emojis.sort(() => Math.random() - 0.5);

const gameContainer = document.querySelector(".game");
shuffledEmojis.forEach((emoji) => {
  const box = document.createElement("div");
  box.className = "item";
  box.innerText = emoji;

  box.addEventListener("click", () => {
    if (box.classList.contains("boxOpen") || box.classList.contains("boxMatch"))
      return;

    box.classList.add("boxOpen");
    const openBoxes = document.querySelectorAll(".boxOpen");

    if (openBoxes.length === 2) {
      if (openBoxes[0].innerText === openBoxes[1].innerText) {
        openBoxes[0].classList.add("boxMatch");
        openBoxes[1].classList.add("boxMatch");
      }

      setTimeout(() => {
        openBoxes.forEach((item) => item.classList.remove("boxOpen"));
      }, 500);
    }

    setTimeout(() => {
      const matchedBoxes = document.querySelectorAll(".boxMatch");
      if (matchedBoxes.length === emojis.length) {
        alert("You won!");
      }
    }, 500);
  });

  gameContainer.appendChild(box);
});

    </script>
  </body>
</html>
